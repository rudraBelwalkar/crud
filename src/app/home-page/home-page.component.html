    <div class="container mt-4">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Student List</h5>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">First</th>
                      <th scope="col">Contact No.</th>
                      <th scope="col">Email</th>
                      <th scope="col">Gender</th>
                      <th scope="col">City</th>
                      <th scope="col">Date of Birth</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let student of db.students; let i=index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{student.Name}}</td>
                      <td>{{student.ContactNumber}}</td>
                      <td>{{student.EmailId}}</td>
                      <td>{{student.Gender}}</td>
                      <td>{{student.City}}</td>
                      <td>{{student.DOB}}</td>
                      <td (click)="this.db.deletedata(student.Name)" style="color: #dc3545;cursor: pointer;">Delete</td>
                      <td (click)="edit()" routerLink="addstudent" style="color: #0d6efd;cursor: pointer;">Edit</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
